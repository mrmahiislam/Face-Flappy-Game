<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Face Flappy Game</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Bangers&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* HEADER */
#header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
}

#title {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Bangers', cursive;
    font-size: 60px;
    color: #fff;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
    z-index: 10;
}

#scoreboard {
    position: absolute;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Orbitron', sans-serif;
    font-size: 24px;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    z-index: 10;
}

#developer {
    position: absolute;
    bottom: 22px;
    right: 25px;
    font-size: 18px;
    color: #ffffff;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.5);
    z-index: 5; 
}

#gameContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 120px;
    position: relative; /* very important */
    z-index: 1;
    width: 400px;        /* match canvas width */
    height: 600px;       /* match canvas height */
}


#backgroundCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
}

#gameCanvas {
    position: relative;
    z-index: 1;
}

canvas {
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    background: linear-gradient(180deg, #9bffad, #19437b);
    display: block;
}

/* File input */
#customFileContainer {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Orbitron', sans-serif;
    margin-top: 20px;
}

#customFileContainer input[type="file"] {
    display: none;
}

#customFileLabel {
    padding: 10px 20px;
    border-radius: 25px;
    background: linear-gradient(45deg,#00c6ff,#0072ff);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,198,255,0.7);
}

#customFileLabel:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0,198,255,1);
}

#fileName {
    color: #fff;
    font-size: 16px;
    white-space: nowrap; /* prevent wrapping */
}

/* Buttons */
#controls {
    display: flex;
    gap: 20px;
    margin-top: 15px;
    flex-wrap: nowrap; /* keep buttons in one line */
}
#customFileContainer, #controls {
    position: relative;
    z-index: 2; /* make sure buttons and file input are above background canvas */
}

#startBtn, #restartBtn, #customFileLabel {
    position: relative;
    z-index: 3; /* ensures they stay visible on hover */
}
#controls button {
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    white-space: nowrap; /* ensure no line break */
}

#startBtn {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: #fff;
    width: 200px;
    box-shadow: 0 0 15px rgba(238,9,121,0.7);
}

#startBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 35px rgba(238,9,121,1), 0 0 60px rgba(255,123,0,0.6);
}

#restartBtn {
    display: none;
    background: linear-gradient(135deg, #ff00a2, #5900ff);
    color: #fff;
    width: 200px;
    box-shadow: 0 0 15px rgba(0,198,255,0.7);
}

#restartBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 35px rgb(255, 0, 34), 0 0 60px rgba(255, 242, 0, 0.943);
}

#countdown {
    position: absolute;      /* relative to #gameContainer */
    top: 40%;
    left: 2%;
    font-size: 120px;
    font-weight: 900;
    color: #fff;
    text-shadow: 4px 4px 15px rgba(0,0,0,0.7);
    pointer-events: none;
    animation: pop 0.5s ease-in-out infinite alternate;
    z-index: 9999;          /* above everything */
    text-align: center;     
    width: 100%;            /* ensures proper horizontal alignment */
}




@keyframes pop { 0%{transform:scale(1);} 100%{transform:scale(1.3);} }

</style>
</head>
<body>

<div id="header">
    <div id="title">Face Flappy Game</div>
    <div id="scoreboard">Score: 0 | Obstacles Passed: 0</div>
</div>

<div id="gameContainer">
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- Countdown inside game container -->
    <div id="countdown"></div>

    <div id="customFileContainer">
        <input type="file" id="birdImage" accept="image/*">
        <label for="birdImage" id="customFileLabel">Choose Bird Image</label>
        <span id="fileName">No file chosen</span>
    </div>

    <div id="controls">
        <button id="startBtn">Start Game</button>
        <button id="restartBtn">Restart</button>
    </div>
</div>


<div id="countdown"></div>
<div id="developer">- Developed by Mahi</div>

<script>
const bgCanvas = document.getElementById('backgroundCanvas');
const bgCtx = bgCanvas.getContext('2d');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let birdImg = new Image();
let bird = {x:50, y:300, width:50, height:50, dy:0, rotation:0};
let gravity = 0.5, jumpPower = -8;
let obstacles = [], frame=0, score=0, passedObstacles=0, gameRunning=false;

let startSound = new Audio("./Sounds/Start Sound Ayeee -1 .mp3");
let jumpSound = new Audio("./Sounds/MKB Sound.mp3");
let crashSound = new Audio("./Sounds/Dadiiiiii - 3 .mp3");

const countdownDiv = document.getElementById('countdown');
const scoreboardDiv = document.getElementById('scoreboard');

window.addEventListener('resize', () => {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
    initSprinkles();
});

let sprinkles = [];

function initSprinkles() {
    sprinkles = [];
    const count = 80; // fewer particles for better performance
    for (let i = 0; i < count; i++) {
        sprinkles.push({
            x: Math.random() * bgCanvas.width,
            y: Math.random() * bgCanvas.height,
            radius: Math.random() * 0.8 + 0.1, // smaller dots
            speed: Math.random() * 0.2 + 0.4, // slower falling
            color: `rgba(255,255,255,${Math.random()})`
        });
    }
}

function drawSprinkles() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    for (let s of sprinkles) {
        bgCtx.beginPath();
        bgCtx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        bgCtx.fillStyle = s.color;
        bgCtx.fill();

        s.y += s.speed;
        if (s.y > bgCanvas.height) s.y = -s.radius; // reset above the screen
    }
    requestAnimationFrame(drawSprinkles);
}


initSprinkles();
drawSprinkles();

// Bird image selection
document.getElementById('birdImage').addEventListener('change', e => { 
    birdImg.src = URL.createObjectURL(e.target.files[0]);
    document.getElementById('startBtn').style.display = 'inline-block';
});

// Start & Restart buttons
document.getElementById('startBtn').addEventListener('click', () => { 
    if(!birdImg.src){ alert("Select bird image!"); return; } 
    document.getElementById('startBtn').style.display='none';
    document.getElementById('restartBtn').style.display='none';
    startCountdown();
});

document.getElementById('restartBtn').addEventListener('click', () => { 
    document.getElementById('restartBtn').style.display='none';
    startCountdown();
});

// Controls
document.addEventListener('keydown', e => { if(e.code==='Space') jump(); });
canvas.addEventListener('click', jump);

function jump(){ 
    if(!gameRunning) return; 
    bird.dy = jumpPower; 
    jumpSound.play(); 
    bird.rotation = -0.5; 
}

function resetGame(){ 
    bird.y=300; bird.dy=0; bird.rotation=0; 
    obstacles=[]; frame=0; score=0; passedObstacles=0; 
    updateScoreboard(); 
}

function updateScoreboard(){ 
    scoreboardDiv.innerText = `Score: ${score} | Obstacles Passed: ${passedObstacles}`; 
}

function generateObstacle(){ 
    const gap=200; 
    const minHeight=80; 
    const maxHeight=canvas.height-gap-80; 
    const height=Math.floor(Math.random()*(maxHeight-minHeight)+minHeight); 
    obstacles.push({x:canvas.width, y:0, width:70, height:height, passed:false}); 
    obstacles.push({x:canvas.width, y:height+gap, width:70, height:canvas.height-height-gap, passed:false}); 
}

function startCountdown(){
    countdownDiv.style.display='block';
    let counter=3;
    countdownDiv.innerText = counter;
    startSound.play();
    let interval = setInterval(()=>{
        counter--;
        if(counter>0) countdownDiv.innerText=counter;
        else if(counter===0) countdownDiv.innerText="GO!";
        else {
            countdownDiv.style.display='none';
            clearInterval(interval);
            resetGame();
            gameRunning = true;
            requestAnimationFrame(update);
        }
    }, 1000);
}

const fileInput = document.getElementById('birdImage');
const fileNameSpan = document.getElementById('fileName');
fileInput.addEventListener('change', function(){
    if(this.files && this.files.length > 0){
        fileNameSpan.textContent = this.files[0].name;
    } else {
        fileNameSpan.textContent = "No file chosen";
    }
});

function update(){
    if(!gameRunning) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    bird.dy += gravity; bird.y += bird.dy; 
    if(bird.rotation<0.5) bird.rotation += 0.03;
    ctx.save(); ctx.translate(bird.x+bird.width/2,bird.y+bird.height/2); ctx.rotate(bird.rotation);
    ctx.drawImage(birdImg,-bird.width/2,-bird.height/2,bird.width,bird.height);
    ctx.restore();

    if(frame%130===0) generateObstacle();
    for(let i=0;i<obstacles.length;i++){
        let obs = obstacles[i];
        obs.x -=3;
        let grd = ctx.createLinearGradient(obs.x, obs.y, obs.x+obs.width, obs.y+obs.height);
        grd.addColorStop(0,'#27ae60'); grd.addColorStop(1,'#2ecc71');
        ctx.fillStyle = grd;
        ctx.shadowColor = '#1e8449'; ctx.shadowBlur=8;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        ctx.shadowBlur=0;

        if(bird.x < obs.x + obs.width && bird.x + bird.width > obs.x &&
           bird.y < obs.y + obs.height && bird.y + bird.height > obs.y){
            endGame(); return;
        }

        if(!obs.passed && obs.x + obs.width < bird.x){ 
            obs.passed = true; score++; passedObstacles++; updateScoreboard(); 
        }
    }

    if(bird.y + bird.height > canvas.height || bird.y < 0){ endGame(); return; }
    frame++; requestAnimationFrame(update);
}

function endGame(){ 
    gameRunning = false; 
    crashSound.play(); 
    document.getElementById('restartBtn').style.display='inline'; 
    alert("Game Over! Score:" + score); 
}
</script>
</body>
</html>
